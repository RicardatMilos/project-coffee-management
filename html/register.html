<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <img src="../image/logo.png" alt="...">
            <p>Đăng Ký</p>
        </div>

        <form action="" class="form-container">
            <input type="text" placeholder="Username" class="form-input" id="username">
            <input type="text" placeholder="Email" class="form-input" id="email">
            <input type="text" placeholder="Password" class="form-input" id="password">
            <input type="text" placeholder="Confirm Password" class="form-input" id="confirm-password">
            <button class="submit-button" id="submit-button">Đăng Ký</button>
            <div class="additional-container">
                <p>Đã có tài khoản?</p> 
                <a href="./login.html">Đăng Nhập</a>
            </div>
        </form>
    </div>
    





    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>
    <script src="../js/firebase_config.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
